{% extends 'base.html' %}

{% block title %}Denúncia | Patinhas{% endblock %}

{% block content %}
<div class="container mb-5">
  <h2 class="titulo text-success text-center mt-4 mb-4">Denuncie uma Situação de Maus-tratos</h2>

  <form method="post" action="{% url 'denuncia' %}" class="bg-white p-4 rounded shadow-sm">
    {% csrf_token %}
    <div class="form-group">
      <label for="nome_denunciante" class="form-label">Seu Nome</label>
      <input type="text" class="form-control" id="nome_denunciante" name="nome_denunciante" required />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" />
    </div>
    <div class="form-group">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="telefone" name="telefone" />
    </div>
    <div class="form-group">
      <label for="descricao" class="form-label">Descrição da Situação</label>
      <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="ong" class="form-label">ONG Responsável (opcional)</label>
      <select class="form-control" id="ong" name="ong">
        <option value="">Nenhuma</option>
        {% for ong in ongs %}
        <option value="{{ ong.id }}">{{ ong.nome }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-success btn-block mt-4">Enviar Denúncia</button>
  </form>
</div>
{% endblock %}
