{% extends 'base.html' %}

{% block title %}Gerenciar Ocupações | Patinhas{% endblock %}

{% block content %}
<div class="container mb-5">
  <h2 class="titulo text-success text-center mt-4 mb-4">Gerenciar Ocupações</h2>

  <div class="table-responsive bg-white p-4 rounded shadow-sm">
    <table class="table table-striped table-bordered text-center">
      <thead class="thead-light">
        <tr>
          <th>Nome da Ocupação</th>
        </tr>
      </thead>
      <tbody>
        {% for ocupacao in ocupacoes %}
        <tr>
          <td>{{ ocupacao.nome }}</td>
        </tr>
        {% empty %}
        <tr>
          <td>Nenhuma ocupação cadastrada.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
